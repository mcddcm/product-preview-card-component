<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="h3" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="product-card">

    <picture class="card-left">

      <img class="sr-only" src="/images/image-product-mobile.jpg" alt="Chanel Gabrielle Perfume Bottle">

    </picture>

    <article class="card-right">

      <h2 class="card-product-category">Perfume</h2>

      <h1 class="card-product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card-product-prices">
        <p class="card-discounted-price">$149.99</p>
        <p class="card-original-price">$169.99</p>
      </div>

      <button class="card-button">
        <img class="card-button-icon" src="images/icon-cart.svg" alt="Small Add to Cart Trolley Icon">
        <span class="card-button-text">Add to Cart</span>
      </button>

    </article>

  </main>

</body>

</html>
